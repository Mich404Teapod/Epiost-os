<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My drive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="folder/folder.css">
    <link rel="stylesheet" href="file/file.css">
    <link rel="stylesheet" href="file/fileopen.css">
    <link rel="stylesheet" href="folder/viewfolder.css">
    <link rel="stylesheet" href="folder/rightclick.css">
    <link rel="stylesheet" href="rightclickpopup/rightclickpopupcss.css">
    <script src="https://kit.fontawesome.com/68e8aaa8af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="ux.png" type="image/x-icon">
</head>

<body>
<div class="file" rid="3" pid="-1">
    <div purpose="image" class="fileimg" rid="3" pid="-1"></div>
    <div purpose="name" class="filename" rid="3" pid="-1">ectoplasme.yml</div>
</div>

    <!-- custom div for right click popup -->
    <div id="context-menu">
        <div class="item" id="addFolder">
            <i class="fa fa-folder"></i> Create Folder
        </div>
        <div class="item" id="addFile">
            <i class="fa fa-file"></i> Create File
        </div>
        <div class="item" id="uploadFile">
            <i class="fa fa-upload"></i> Upload File
        </div>
        <div class="item" id="uploadPicture">
            <i class="fa fa-image"></i> Upload Picture
        </div>
    </div>
    <!-- custom div for right click popup -->

    <!-- custom div for folder right click popup -->
    <div id="folder-context-menu">
        <div class="item" id="openFolder">
            <i class="fa fa-folder-open"></i> Open folder
        </div>
        <div class="item" id="renameFolder">
            <i class="fa fa-recycle"></i> Rename folder
        </div>
        <div class="item" id="deleteFolder">
            <i class="fa fa-trash"></i> Delete folder
        </div>
    </div>
    <!-- custom div for folder right click popup -->

    <!-- custom div for file right click popup -->
    <div id="file-context-menu">
        <div class="item" id="openFile">
            <i class="fa fa-file"></i> Open file
        </div>
        <div class="item" id="renameFile">
            <i class="fa fa-recycle"></i> Rename file
        </div>
        <div class="item" id="deleteFile">
            <i class="fa fa-trash"></i> Delete file
        </div>
    </div>
    <!-- custom div for file right click popup -->


    <!-- custom div for view popup -->
    <div id="view" class="view">
        <div id="viewheader" class="viewheader">
            <div id="foldername" class="foldername">folder name here</div>
            <div id="closebtn" class="closebtn">X</div>
        </div>
        <div id="breadcrum" class="breadcrum">
            <div class="breadcrum-item" rid="">item1</div>
            <div class="breadcrum-item" rid="">item2</div>
        </div>

        <div id="view-container" class="view-container">
            <div class="folder" rid="" pid="">
                <div purpose="image" class="fimg" rid="" pid=""></div>
                <div purpose="name" class="fname" rid="" pid="">New Folder</div>
            </div>
        </div>
    </div>
    <!-- custom div for view popup -->

    <div id="notepad" class="notepad">

    </div>

    <template id="templates">
        <!-- custom div for folder -->
        <div class="folder" rid="" pid="">
            <div purpose="image" class="fimg" rid="" pid=""></div>
            <div purpose="name" class="fname" rid="" pid="">New Folder</div>
        </div>
        <!-- custom div for folder -->

        <!-- custom div for file -->
        <div class="file" rid="" pid="">
            <div purpose="image" class="fileimg" rid="" pid=""></div>
            <div purpose="name" class="filename" rid="" pid="">New File</div>
        </div>
        <!-- custom div for file -->

        <!-- custom div for breadcrum item -->
        <div class="breadcrum-item" rid="">item1</div>


        <!-- custom div for file popup -->
        <div purpose="notepad" class="notepad-container">
            <div purpose="notepadheader" class="notepadheader">
                <div purpose="filename" class="filename">file name here</div>
                <div purpose="closebtnnotepad" class="closebtn">X</div>
            </div>
            <div purpose="notepad-menu" class="notepad-menu">
                <span action="save" class="material-icons">save</span>
                <span pressed="false" action="bold" class="material-icons">format_bold</span>
                <span pressed="false" action="italic" class="material-icons">format_italic</span>
                <span pressed="false" action="underline" class="material-icons">format_underline</span>
                <input type="color" action="bg-color" value="e66465">
                <input type="color" action="fg-color" />
                <select action="font-family">
                    <option value="monospace">monospace</option>
                    <option value="serif">serif</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="cursive">cursive</option>
                </select>
                <select action="font-size">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                </select>
                <span action="download" class="material-icons">download</span>
                <input action="upload" type="file" />
                <a purpose="download" href="http://www.google.com" target="_blank">Link</a>
            </div>
            <div purpose="notepad-body" class="notepad-body">
                <textarea>I am the notepad's body</textarea>
            </div>
        </div>
        <!-- custom div for file popup -->
    </template>


    <div class="homecontainer" id="homecontainer">
        <!-- <div class="folder" rid="" pid="">
            <div purpose="image" class="fimg" rid="" pid=""></div>
            <div purpose="name" class="fname" rid="" pid="">New Folder</div>
        </div> -->
        <!-- <div class="file" rid="" pid="">
            <div purpose="image" class="fileimg" rid="" pid=""></div>
            <div purpose="name" class="filename" rid="" pid="">New File</div>
        </div> -->
    </div>

    <script src="index.js"></script>
    <script src="rightclickpopup/rightclickpopupjs.js"></script>
    <script src="folder/folder.js"></script>
    <script src="file/file.js"></script>
    <script src="folder/viewfolder.js"></script>
    <script src="saveresources.js"></script>

</body>
</html>
